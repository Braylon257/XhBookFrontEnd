<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="register.css" type="text/css">
    <script src="register.js"></script>
    <script src="../js/my$.js"></script>
</head>
<body>
<div class="contender clarify">
    <div class="header">
        <div class="logo">
            <a href=""><img src="../img/logo.png" alt="新华云阅读"></a>
        </div>
    </div>
    <div class="container clarify">
        <div class="welcome">
                <h4>欢迎加入</h4>
                <h4>Welcome Aboard</h4>
                <button><a href="">返回首页</a></button>
        </div>
        <div class="register">
            <div class="title clarify">
                <div class="title-center">
                    <div> <img src="../img/sign-in_icon.png" alt="头像"></div>
                    <div><a href="">立即注册</a></div>
                </div>
            </div>
            <div class="form">
                <form action="">
                    <div class="input-one">
                        <span class="pic-img"><img src="../img/user_icon.png" alt=""></span>
                        <input type="text" placeholder="注册账号">
                        <span class="msg"><img src="../img/alert_icon2.png" alt="">请输入4-12位数字、字母的组合,以字母开头</span>
                    </div>
                    <div class="input-two">
                        <span class="pic-img"><img src="../img/e-mail_icon.png" alt=""></span>
                        <input type="text" placeholder="邮箱地址">
                        <span class="msg"><img src="../img/alert_icon2.png" alt="">请输入常用的邮箱</span>
                    </div>
                    <div class="three">
                        <span class="pic-img"><img src="../img/password_icon.png" alt=""></span>
                        <input type="text" placeholder="输入密码">
                        <span class="msg"><img src="../img/alert_icon2.png" alt="">请输入8-16位字符、数字、字母的组合</span>
                    </div>
                    <div class="four">
                        <span class="pic-img"><img src="../img/password_icon.png" alt=""></span>
                        <input type="text" placeholder="确认密码">
                        <span class="msg"><img src="../img/alert_icon2.png" alt="">请在输入一遍上面的密码</span>
                    </div>
                    <div class="five">
                        <span class="pic-img"><img src="../img/code_icon.png" alt=""></span>
                        <input type="text" class="five-input1" placeholder="请输入验证码">
                        <input type="text" class="five-input2">
                    </div>
                    <div class="six">
                        <button onclick="">注册</button>
                        <span><i>已有账号？</i><a href="">立即登入</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
