<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="register.css" type="text/css">
    <link rel="stylesheet" href="register.js" >
    <script src="register.js"></script>
</head>
<body>
<div class="bag-img">
    <div class="main-left">
        <div class="logo"><a href=""><img src="../img/logo.png" alt="" style="width: 250px;"></a></div>
        <div class="welcome"><a href=""><span>欢迎加入！</span><br><span>Welcome Aboard</span></a></div>
    </div>
    <div class="main-right">
        <div class="login">
            <div class="pic"><img src="../img/sign-in_icon.png" alt="" style="width:50px;"><br><a href="">立即注册</a></div>
            <div class="title">
                <a href=""></a><a href=""></a>
            </div>
            <div class="login-form">
                <form action="">
                       <div class="input-one">
                           <input type="text" name="" value="" placeholder="注册账号"><br>
                           <span><i><img src="../img/alert_icon2.png" alt=""></i>请输入4-12位数字,字母的组合、以字母开头</span>
                       </div>
                        <div class="input-two">
                            <input type="text" name="" value=""  placeholder="邮箱地址"><br>
                            <span><i><img src=../img/alert_icon2.png alt=""></i>再次确认密码</span>
                        </div>
                        <div class="input-three">
                            <input type="password" name="" value=""  placeholder="输入密码"><a href=""><img src=../img/close-eyes_icon.png alt=""></a><br>
                            <span><i><img src="../img/alert_icon2.png" alt=""></i>请输入8-16位字符,字母、数字的组合</span>
                        </div>
                        <div class="input-three">
                            <input type="password" name="" value=""  placeholder="确认密码"><a href=""><img src="../img/close-eyes_icon.png" alt=""></a><br>
                            <span><i><img src="../img/alert_icon2.png" alt=""></i>再次确认密码</span>
                        </div>
                        <div class="input-verification-code input-four">
                            <input type="text" name="" value=""  placeholder="请输入验证码">
                        </div>
                        <div class="verification-code">
                            <input type="text" name="" value="" class="security-code">
                        </div>
                        <input type="button"  value="注册" class="register" style="width: 100%"><br>
                        <span class="click-login">已有账号？<a href="">立即登入</a></span>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
